  <div class="container">

<img src="images/patientAndDoc.jpeg">


  <section id="register">

    <form action="/" class="form" method="POST">

      <h1 class="contact-header"><strong>Contact Us</strong></h1>

      <p class="contact-banner">
        <b>
          We would love to hear from you, please provide the information below.
        </b>
      </p>

    <input type="text" name="fullName" placeholder="Please write your full name" required>

    <input type="text" name="department" placeholder="Medical Department ex.'Pediatrics'" required>
    <input type="text" name="location" placeholder="Please provide the address of your practice" required>

    <input type="number" name="phone" placeholder="Phone Number Format: ##########">

    <input type="text" name="email" placeholder="Email Address" required>
   
    <textarea placeholder="Leave Message Here..."></textarea>

    <div class="btnHold">
    <button type="submit"><p class="button-script">Submit</p></button>
    </div>
    </form>

</section>
</div>
